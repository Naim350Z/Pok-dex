<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Bienvenue dans le Pokedex !</h1>

    <form class="recherche-poke">

        <label for="recherche">Chercher un pokémon</label>
        <input type="text" id="recherche">

        <!-- Loader -->

        <div id="loading">
            <div class="pokeball" id="normal"></div>
            <div class="pokeball" id="great"></div>
            <div class="pokeball" id="ultra"></div>
            <div class="pokeball" id="master"></div>
            <div class="pokeball" id="safari"></div>
        </div>

    </form>
    <a href=""></a>
    <div class="container">
        <ul class="liste-poke">

        </ul>
    </div>
    <!-- Modale -->
    <div class="modale" id="modaleId">
        <div class="modale-container">
            <div class="modale-content">
                <header class="container">
                    <a href="#" class="closebtn">×</a>
                    <div class="container">
                        <p>Texte dans la fenêtre modale.</p>
                    </div>

                </header>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
